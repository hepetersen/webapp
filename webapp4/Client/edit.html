<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="resources/css/styles.css" />
    <title>Big Al's Social Media</title>
</head>

<body onload="editPost();">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- connecting to js file -->
    <script type="text/javascript" src="resources/Scripts/index.js"></script>
    <script type="text/javascript" src="resources/Scripts/edit-modal.js"></script>

    <!-- nav bar: -->
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Big Al's Social Media</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="index.html">Home</a></li>
                <li><a href="view.html">View All Posts</a></li>
                <li><a href="add.html">Add a Post</a></li>
                <li><a href="edit.html">Edit a Post</a></li>
                <li><a href="delete.html">Delete a Post</a></li>
            </ul>
        </div>
    </nav>

    <div class="jumbotron">
        <h1>Edit a Post</h1>
    </div>

    <div class="edit">
        <div class="col-md-10">
            <h2>Select the post you'd like to edit:</h2>
            <br />
            <div id="editTable">

            </div>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <form onsubmit="return false;" method="post">
                <label for="updateText">Post Text:</label>
                <input type="text" name="updateText" id="updateText" />
                <input type="submit" value="Submit" id="updateSubmit" />
            </form>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
